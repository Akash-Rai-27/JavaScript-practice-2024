<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API request</title>
</head>
<body style="background-color: #212121; color: #fff;">
0	UNSENT	Client has been created. open() not called yet.<br>
1	OPENED	open() has been called.<br>
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.<br>
3	LOADING	Downloading; responseText holds partial data.<br>
4	DONE	The operation is complete.<br>
</body>
<script>
    // xml request --> called AJAX request --> not used much tho
    const requestUrl = "https://api.github.com/users/Akash-Rai-27"
    // 1 --> frist create object
     const xhr = new XMLHttpRequest;
    xhr.open('GET', requestUrl);
    xhr.onreadystatechange = function(){// continouus monitoring
        console.log(xhr.readyState);
        if(xhr.readyState === 4) {
            const data = JSON.parse(this.responseText);//to convert into JSON ---> now its type is object
            console.log(typeof data);
            console.log(data.following);
        }
    }
    // console.log(xhr.readyState);
    // the response we get fron url is in form of string ---> most of the time
    xhr.send();
    
</script>
</html>
