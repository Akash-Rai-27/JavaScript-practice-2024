<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Js | part-2</title>
</head>
<body style="background-color: rgb(33, 111, 111); color: rgb(26, 27, 28);">
    <h1>chai with batman </h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>
<script>
    const sayDate = function(str){
        console.log("batman said "+ str+ Date.now());
    };

    let intervalId;
    
    
    document.querySelector('#start').addEventListener('click',function(){
        intervalId = setInterval(sayDate,1000,"hii");
            console.log('batman started the setInterval');
    });

    

    document.querySelector('#stop').addEventListener('click',function(){
        clearInterval(intervalId);
        console.log("batman stopped this setInterval");
    });

    // clearInterval(intervalId);


</script>
</html>
